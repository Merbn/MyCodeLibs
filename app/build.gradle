apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.app.merbng.mycodelibs"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dependencies {
        compile 'in.srain.cube:ultra-ptr:1.0.11'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    compile 'net.fredericosilva:showTipsView:1.0.4'
    compile 'me.leolin:ShortcutBadger:1.1.4@aar'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.google.zxing:core:3.0.0'
    /*6.0权限管理*/
    compile 'com.zhy:mpermission-api:1.0.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.ozodrukh:CircularReveal:1.1.0@aar'
    /*加载toast*/
    compile 'net.steamcrafted:load-toast:1.0.10'
    //    转圈圈loading
    compile 'com.lusfold.spinnerloading:library:1.0.0'
    //    换肤
    compile 'com.zhy:changeskin:3.0.0'
    //    Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.0.1'
    //    使用Retrofit获取JSON类型的数据
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile files('libs/volley.jar')
    compile project(':library')
    //    顶部toast
    compile 'com.github.johnkil.android-appmsg:appmsg:1.2.0'
    //    进度条Button
    compile 'com.github.dmytrodanylyk.android-process-button:library:1.0.0'
    compile files('libs/open_sdk_r5756_lite.jar')
}
